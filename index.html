<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak-Tebakan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8c8d7; /* Pink pastel background */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #question {
            font-size: 22px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #lives {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: red;
        }
        #restart {
            margin-top: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            display: none;
            cursor: pointer;
        }
        #restart:hover {
            background-color: #45a049;
        }

        /* Tema romantis pada input jawaban */
        input {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ff80ab; /* Pink border */
            border-radius: 25px;
            background-color: #ffe6f1; /* Soft pink background */
            outline: none;
            color: #ff3366; /* Red-pink text color */
            text-align: center;
        }
        input::placeholder {
            color: #ff3366; /* Red-pink placeholder */
        }
        input:focus {
            border-color: #ff3366; /* Highlight border on focus */
            background-color: #fff0f5; /* Light pink background on focus */
        }

        /* Tema romantis pada tombol Kirim */
        button {
            width: 200px;
            padding: 15px;
            font-size: 18px;
            border-radius: 30px;
            background-color: #ff80ab; /* Soft pink background */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3366; /* Red-pink when hovered */
        }

        /* Animasi patah hati pada nyawa */
        @keyframes breakHeart {
            0% {
                transform: scale(1);
                color: red;
            }
            50% {
                transform: scale(0.5) rotate(30deg);
                color: #ff3366; /* Red-pink */
            }
            100% {
                transform: scale(0) rotate(-30deg);
                color: #ff80ab; /* Light pink */
            }
        }

        .heart-broken {
            animation: breakHeart 0.5s ease-out;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                padding: 10px;
            }
            #question {
                font-size: 18px;
            }
            input, button {
                width: 100%;
                padding: 15px;
                font-size: 18px;
            }
            #lives {
                font-size: 20px;
                top: 10px;
                right: 10px;
            }
            #restart {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h1>Game Tebak-Tebakan</h1>
    <div id="question">Loading pertanyaan...</div>
    <input type="text" id="answer" placeholder="Jawabanmu...">
    <button onclick="cekJawaban()">Kirim</button>

    <div id="lives"></div>
    <div id="result"></div>
    <button id="restart" onclick="mulaiLagi()">&#x21bb;</button>

    <script>
        const soal = [
            { tanya: "Aku putih dan keluar dari sapi. Apakah aku?", jawab: "susu" },
            { tanya: "Aku bulat dan digunakan dalam sepak bola. Siapakah aku?", jawab: "bola" },
            { tanya: "Aku selalu datang di malam hari dan bersinar. Apakah aku?", jawab: "bulan" },
            { tanya: "Aku berwarna hijau dan bisa dimakan. Apakah aku?", jawab: "sayur" },
            { tanya: "Aku punya banyak cabang tapi bukan pohon. Apakah aku?", jawab: "jalan" }
        ];

        let skor, indeks, nyawa;

        function mulaiGame() {
            skor = 0;
            indeks = 0;
            nyawa = 3;
            document.getElementById('answer').style.display = "inline-block";
            document.querySelector('button').style.display = "inline-block";
            document.getElementById('restart').style.display = "none";
            tampilkanPertanyaan();
        }

        function tampilkanPertanyaan() {
            if (indeks < soal.length && nyawa > 0) {
                document.getElementById('question').textContent = soal[indeks].tanya;
                document.getElementById('answer').value = '';
                document.getElementById('result').textContent = '';
                tampilkanNyawa();
            } else if (nyawa <= 0) {
                document.getElementById('question').textContent = "Game Over!";
                document.getElementById('result').textContent = `Skor kamu: ${skor} dari ${soal.length}`;
                document.getElementById('answer').style.display = "none";
                document.querySelector('button').style.display = "none";
                document.getElementById('restart').style.display = "inline-block";
            } else {
                document.getElementById('question').textContent = "Selamat! Kamu selesai!";
                document.getElementById('result').textContent = `Skor akhir: ${skor} dari ${soal.length}`;
                document.getElementById('answer').style.display = "none";
                document.querySelector('button').style.display = "none";
                document.getElementById('restart').style.display = "inline-block";
            }
        }

        function tampilkanNyawa() {
            let hearts = "";
            for (let i = 0; i < nyawa; i++) {
                hearts += "❤️ ";
            }
            document.getElementById('lives').innerHTML = hearts;
        }

        function cekJawaban() {
            let jawaban = document.getElementById('answer').value.trim().toLowerCase();
            if (jawaban === soal[indeks].jawab) {
                skor++;
                indeks++;
                if (indeks >= soal.length) {
                    setTimeout(() => {
                        window.location.href = "https://notds4.github.io/selamat-ulang-tahun-sayang-/";  // Redirect to the URL after completion
                    }, 1000);  // Delay 1 second before redirect
                } else {
                    tampilkanPertanyaan();
                }
            } else {
                nyawa--;
                document.getElementById('lives').classList.add("heart-broken");
                setTimeout(() => {
                    document.getElementById('lives').classList.remove("heart-broken");
                }, 500);  // Menghapus animasi setelah selesai
                tampilkanPertanyaan();
            }
        }

        function mulaiLagi() {
            mulaiGame();
        }

        window.onload = mulaiGame;
    </script>

</body>
</html>
